<!DOCTYPE html>
<html lang="en"></html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Style Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="post">


        <div class="post-header">
            
            <div class="header-left"> <i class="fa-brands fa-html5"></i> <strong> Cool photos! </strong> </div>

            <div class="header-right"> ... ✈️  </div>

        </div>

        <div class="post-pic">
            <img src="https://picsum.photos/200/300" alt="error">
        </div>

        <div class="post-actions">

            <div class="header-left">

                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-message"></i> 

            </div>

            <div class="header-right">
                 <i class="fa-regular fa-bookmark"></i>
            </div>
            

        </div>

        <div class="post-description">
            <p>This post was liked by 1 billion people</p>
            <p>This will be a unique photo each time</p>
        </div>
        

    </div>

</body>


</html>
